{% extends "base.html" %}


{% block style %}
{{ super() }}

<style>
div.window img {
  width: 400px;
  height: 300px;
}
</style>
{% endblock %}

{% block content %}
<h1 class="text-center pb-4 py-5">Browser Windows</h1>
<div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3 windows-container">
  {% for window in windows %}
  <div class="col window shadow-lg" data-session-id="{{window.driver.session_id}}">
    <div class="card shadow-sm">
      <img src="{{ url_for('screenshot', session_id=window.driver.session_id, width=400, height=300) }}" class="border-0 img-thumbnail p-0 rounded-bottom-0">
      <div class="card-body">
        <p class="card-text">
        {{ window.driver.session_id }}
        </p>
        <div class="d-flex justify-content-between align-items-center">
          <div class="btn-group">
            <button type="button" class="btn btn-sm btn-outline-secondary view-window">
              View
            </button>
            <button type="button" class="btn btn-sm btn-outline-secondary terminate-window">
              Terminate Window
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
  {% endfor %}
</div>
{% endblock %}

{% block script %}
{{ super() }}

<script src="{{ url_for('static', filename='js/windows.js') }}"></script>
{% endblock %}
